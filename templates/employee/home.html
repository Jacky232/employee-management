<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Home | Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <div class="logo_name">JACK MARMA</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <a href="/employee/home/">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="/employee/add-employee/">
            <i class="bx bx-user"></i>
            <span class="links_name">Add Employee</span>
          </a>
          <span class="tooltip">Add Employee</span>
        </li>
      </ul>
    </div>
    <div class="home_content">
      <h1 class="text-center my-2">Employee Management</h1>
      <h1 class="text-center my-3">Employee List</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body" style="background: #11101d;">
                <table class="table table-striped">
                  <thead>
                    <tr style="color: #fff">
                      <th>SNO</th>
                      <th>ID</th>
                      <th>NAME</th>
                      <th>EMAIL</th>
                      <th>PHONE</th>
                      <th>ADDRESS</th>
                      <th>ACTION</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for e in emp %}
                    <tr style="color: #fff">
                      <td>{{forloop.counter}}</td>
                      <td>{{e.idnum}}</td>
                      <td>{{e.name}}</td>
                      <td>{{e.email}}</td>
                      <td>{{e.phone}}</td>
                      <td>{{e.address}}</td>
                      <td>
                        <a
                          href="/employee/delete-employee/{{e.id}}"
                          class="btn btn-danger md-sm"
                          >Delete</a
                        >
                        <a
                          href="/employee/update-employee/{{e.id}}"
                          class="btn btn-success md-sm"
                          >Update</a
                        >
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
